<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AP Gov Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-3xl">
    <h1 class="text-3xl font-bold mb-6 text-center">AP Government & Politics Quiz</h1>

    <!-- Filters -->
    <div class="flex gap-4 mb-6">
      <select id="unitFilter" class="border p-2 rounded w-1/2" onchange="updateTopicDropdown()">
        <option value="all">All Units</option>
      </select>
      <select id="topicFilter" class="border p-2 rounded w-1/2" onchange="applyFilters()">
        <option value="all">All Topics</option>
      </select>
    </div>

    <!-- Quiz Content -->
    <div id="quiz-container"></div>

    <!-- Controls -->
    <div class="mt-6 flex justify-between items-center">
      <button id="next-btn" onclick="nextQuestion()" 
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 hidden">Next</button>
    </div>

    <!-- Results -->
    <div id="result" class="mt-6 text-center hidden">
      <h2 class="text-xl font-semibold mb-2">Your Score:</h2>
      <p id="score" class="text-lg mb-4"></p>
      <button onclick="restartQuiz()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Restart Quiz
      </button>
    </div>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
